<!DOCTYPE html>
<html>
  <head>
    <title>Handoff Agent Demo</title>
    <style>
      html, body { height: 100% }
      body { margin: 0 }
      #webchat {
        height: 90%;
        width: 100%;
      }
    </style>
    <script src="//cdn.botframework.com/botframework-webchat/master/webchat.js"></script>
  </head>
  <body>
    <div>
        <label for="user-id">Enter login ID here</label>
        <input id="user-id" type="text">
        <button id="set-username" type="button">Log In</button>
    </div>
    <div id="webchat" role="main"></div>
    <script>
      var setUsername = document.getElementById('set-username');
      setUsername.onclick = () => {
          window.WebChat.renderWebChat({
              directLine: window.WebChat.createDirectLine({
                  secret: '<Your Key Here>'
              }),
              userID: document.getElementById('user-id').value
          }, document.getElementById('webchat'));
        };
    </script>
  </body>
</html>
